<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            width: 400px;
            border: 1px solid blue;
            display: flex;
           
        }
        input {

        <button>검색</button>
    </form>

</html>
